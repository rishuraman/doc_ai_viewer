<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Doc AI Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-bg"></div>
    <div class="app-noise"></div>

    <div class="app-shell">
        <header class="app-header">
            <div class="logo-block">
                <div class="logo-dot"></div>
                <div>
                    <div class="logo-title">Doc AI Viewer</div>
                    <div class="logo-subtitle">Smart document classifier & extractor</div>
                </div>
            </div>

            <nav class="app-nav">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.path == '/' %}nav-link-active{% endif %}">
                    Upload
                </a>
                <a href="{{ url_for('records') }}" class="nav-link {% if request.path == '/records' %}nav-link-active{% endif %}">
                    Records
                </a>
            </nav>
        </header>

        <main class="app-main">
            {% block content %}{% endblock %}
        </main>

        <footer class="app-footer">
            <span>Built for Hackathon Â· {{ config.get('ENV', 'Prod') }}</span>
        </footer>
    </div>
</body>
</html>
